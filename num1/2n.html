<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор средства передвижения</title>
</head>
<body>

  <form>
    <fieldset>
      <legend>Средство передвижения:</legend>

      <label>
        <input type="checkbox" name="vehicle" value="bicycle">
        Велосипед
      </label><br>

      <label>
        <input type="checkbox" name="vehicle" value="scooter">
        Самокат
      </label><br>

      <label>
        <input type="checkbox" name="vehicle" value="skateboard">
        Скейтборд
      </label><br>

      <label>
        <input type="checkbox" name="vehicle" value="rollerblades">
        Роликовые коньки
      </label><br>

      <label>
        <input type="checkbox" name="vehicle" value="car">
        Автомобиль
      </label><br>

      <label>
        <input type="checkbox" name="vehicle" value="motorcycle">
        Мотоцикл
      </label><br>


    </fieldset>

    <input type="submit" value="Отправить">
  </form>

</body>
</html>
